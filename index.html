<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocktastic</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Animate CSS -->
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>

    <!-- Axios API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="images/logo.png"
              alt="Website Logo"
              width="75"
              height="75"
              class="me-4"
            />Stocktastic</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <a class="nav-link" aria-current="page" href="#">Data</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Prediction</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Simulation</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Reviews</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Search Panel -->
      <section id="section-1">
        <div class="container-lg text-center">
          <h1 class="mt-4 animate__animated animate__fadeInDown">
            Unlock smarter investing with AI
          </h1>
          <h3 class="mt-3 animate__animated animate__fadeInDown">
            Designed for beginners ready to take control <br />
            of their financial future
          </h3>
          <div
            class="row mt-5 justify-content-center animate__animated animate__fadeInDown"
          >
            <div class="col-auto">
              <div class="d-flex">
                <input
                  class="form-control smaller-input"
                  id="stockInput"
                  placeholder="Enter your stock ticker here..."
                />
                <input
                  class="btn btn-primary ms-3"
                  type="submit"
                  value="Submit"
                  id="stockInput-btn"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Everything about <Stock Ticker> -->
      <section class="bg-full-width mt-5">
        <div class="section-header-white">
          <h2 id="section-2">Everything about AAPL.</h2>
          <div style="width: 800px; height: 400px">
            <canvas id="stockChart" class="mt-3"></canvas>
          </div>
        </div>
      </section>

      <!-- Stay Informed: The Latest Developments on <Stock Ticker>. -->
      <section></section>

      <!-- See how much your investments could have earned till date. -->
      <section></section>

      <!-- Hear from our past users. -->
      <section></section>
    </main>

    <footer></footer>

    <!-- Link to the Javascript file -->
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
